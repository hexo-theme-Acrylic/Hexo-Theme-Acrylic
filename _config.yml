# Main menu navigation (導航目錄)
# see https://butterfly.js.org/posts/4aa8abbe/#導航菜單
# --------------------------------------

menu:
  文库:
    文章列表: /archives/ || fas fa-box-archive
    全部分类: /categories/ || fas fa-cube
    全部标签: /tags/ || fas fa-tags
    即刻短文: /essay/ || fas fa-bars-staggered
  专栏:
    设计报告: /tags/设计报告/ || fas fa-swatchbook
    设计分享: /tags/Heocan/ || fas fa-object-group
    设计工具: /tags/Sketch/ || fas fa-palette
    视频混剪: /tags/混剪/ || fas fa-scissors
  友链:
    友链鱼塘: /moments/ || fas fa-fish-fins
    友情链接: /link/ || fas fa-user-group
    宝藏博主: javascript:travelling() || fas fa-bus
  我的:
    在线工具: /tlink/ || fas fa-screwdriver-wrench
    电影推荐: /movies/ || fas fa-clapperboard
    关于本站: /about/ || fas fa-sailboat

# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: light #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: false
  copyright:
    enable: false
    limit_count: 50

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
social:
  # fab fa-github: https://github.com/xxxxx || Github
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email

# search (搜索)
# see https://butterfly.js.org/posts/ceeb73f/#搜索系統
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: false
  preload: false
  CDN:

# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# Image (圖片設置)
# --------------------------------------

# Favicon（网站图标）
favicon: https://tucdn.wpon.cn/2023/02/10/a43d4d587028e.png

# Avatar (头像)
avatar:
  img: https://p.zhheo.com/2023ab4befd994d9bc8e1e6a78027d517e21075402.png!cover
  effect: false

